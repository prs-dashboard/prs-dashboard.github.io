{
  search(
    query: "repo:clickhouse/clickhouse repo:clickhouse/clickhouse repo:clickhouse/clickhouse-cpp is:pr author:enmk sort:created-desc"
    type: ISSUE
    first: 50
  ) {
    nodes {
      ... on PullRequest {
        number
        url
        title
        createdAt
        state
        isDraft
        updatedAt
        mergeable
        baseRefName
        changedFiles
        files(last: 60) {
          nodes {
            changeType
            path
            deletions
            additions
          }
          totalCount
        }
        labels(last: 20) {
          totalCount
          nodes {
            name
            color
          }
        }
        reviews(last: 1) {
          edges {
            node {
              id
              state
            }
          }
        }
        author {
          avatarUrl
          login
          url
          ... on User {
            name
          }
          ... on Organization {
            id
            name
          }
          ... on EnterpriseUserAccount {
            name
          }
        }
        commits(last: 1) {
          totalCount
          edges {
            node {
              commit {
                commitUrl
                oid
                statusCheckRollup {
                  state
                }
              }
            }
          }
        }
        assignees(first: 10) {
          nodes {
            login
            name
            avatarUrl
            url
          }
        }
        reviewRequests(first: 100) {
          nodes {
            requestedReviewer {
              ... on User {
                name
                login
                avatarUrl
                url
              }
            }
          }
        }
        comments(last: 10, orderBy: {field: UPDATED_AT, direction: DESC}) {
          totalCount
          nodes {
            author {
              ... on User {
                name
              }
              ... on Organization {
                id
                name
              }
              ... on EnterpriseUserAccount {
                name
              }
            }
            updatedAt
            body
          }
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
